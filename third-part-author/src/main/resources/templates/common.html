<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">共同资源片段</title>

    <!-- 共同静态资源-->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
    <script type="application/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{layer/layer.js}"></script>
</head>
<body>

<!--  第三方登录-->
<div class="form-group" th:fragment="third_way">
    <label for="other" class="col-sm-2 control-label">其他账号登录</label>
    <div class="col-sm-5">
        <div id="other" >
            <!--Github-->
            <span style="margin:0px 20px 40px">
                <a th:href="@{https://github.com/login/oauth/authorize(client_id='c4bb3fcaa494d4a6a120',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('githubUri')},scope='user',state=1)}"
                   data-toggle="tooltip" data-placement="right" title="GitHub登录">
                    <img src="/static/images/github32x32.png" alt="x" th:src="@{/images/github32x32.png}" />
                </a>
            </span>
            <!--码云-->
            <span style="margin:0px 10px">
                <a th:href="@{https://gitee.com/oauth/authorize(client_id='38683ceca6a16edb1e8790730805c72f4e9f83e06b0c41215da28d5a056ff03f',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('giteeUri')},response_type='code')}"
                   data-toggle="tooltip" data-placement="right" title="码云登录">
                    <img src="/static/images/gitee32x32.png" alt="x" th:src="@{/images/gitee32x32.png}">
                </a>
            </span>

            <!--QQ-->
            <span style="margin:0px 10px">
                <a th:href="@{/}"
                   data-toggle="tooltip" data-placement="right" title="QQ登录">
                    <img src="/static/images/qq32x32.png" alt="x" th:src="@{/images/qq32x32.png}" onclick="qqLogin()">
                </a>
            </span>
            <!--WX-->
            <span style="margin:0px 10px">
                <a th:href="@{/}"
                   data-toggle="tooltip" data-placement="right" title="微信登录">
                    <img src="/static/images/wx32x32.png" alt="x" th:src="@{/images/wx32x32.png}">
                </a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
